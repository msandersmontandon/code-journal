<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Proza+Libre:wght@400;600&display=swap"
  rel="stylesheet">
</head>
<body>
  <header class="theme header">
    <div class="container">
      <div class="row">
        <h2 class="column-auto">Code Journal</h2>
        <button class="column-auto">Entries</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="hidden">
        <form class="row entry-form" action="">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="column-half entry-image">
            <img src="images/placeholder-image-square.jpg" alt="Image Goes Here">
          </div>
          <div class="column-half">
            <h2><label for="entry-title">Title</label></h2>
            <input id="entry-title" type="text" required>
            <h2><label for="entry-url"><br>Photo URL<br></label></h2>
            <input id="entry-url" type="url" required>
          </div>
          <div class="column-full notes-box">
            <h2><label for="entry-notes">Notes</label></h2>
            <textarea name="notesContent" id="entry-notes" rows="6" required></textarea>
          </div>
          <div class="column-full text-right">
            <div class="row justify-between align-center">
              <div class="column-auto delete">
                <button>Delete Entry</button>
              </div>
              <button class="theme column-auto save">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row justify-between align-center entries-heading">
          <div class="column-auto">
            <h1>Entries</h1>
          </div>
          <div class="column-auto text-right">
            <button class="theme">NEW</button>
          </div>
        </div>
        <ul class="entries">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
